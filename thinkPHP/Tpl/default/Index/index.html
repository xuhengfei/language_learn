<style>
	.list{
		width:500px;
	}
	.list th{
		color:green;
	}
	.list td{
		text-align:center;
	}
	.list .rowover{
		background-color:#ADFEDC;
	}
</style>
<div>
	<if condition="$isLogin">
		欢迎你，{$uname} ,<a href="{$logout}">退出</a>
	<else/>
		请<a href="{$login}">登录</a>
	</if>
</div>
<div>
	<a href="{:U('Topic/publish')}">发帖</a>
</div>
<div class="list">

	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>标题</th>
				<th>作者</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="record">
				<tr onmouseover="this.className='rowover'" onmouseout="this.className=''">
					<td>{$record.id}</td>
					<td>{$record.title}</td>
					<td>{$record.name}</td>
				</tr>
			</volist>
		</tbody>
	</table>
</div>
